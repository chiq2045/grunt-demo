<!DOCTYPE html>
<html>
  <head>
    <title>Grunt Demo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="searchText"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="searchBtn">
            Button
          </button>
        </div>
      </div>
      <div id="output" class="row"></div>
    </div>
    <template id="paletteTemplate">
      <div class="card col-12 col-md-4 col-lg-3 col-xl-2">
        <img src="https://via.placeholder.com/150" class="card-img-top palette-image" />
        <div class="card-body">
          <h5 class="card-title palette-name">Palette Name</h5>
          <p class="card-text palette-author">Palette Author</p>
        </div>
      </div>
    </template>
	<script src="/dev/vendor/jquery.js"></script>
	<!-- <script src="/dev/services/color&#45;services.js"></script> -->
	<script src="/dev/app.js"></script>
  </body>
</html>
